<!DOCTYPE html>
<html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap');
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background: linear-gradient(300deg, rgba(166,121,255,1) 0%, rgba(255,131,131,1) 62%);
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Raleway', sans-serif;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 16px;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
  
  <head>
	  <title>Clubly: Venue Management System</title>
	  <link rel="icon" type="image/x-icon" href="./branding/favicon.png">
  </head>
<body>

<div class="bgimg">
  <div class="topleft">
    <img src="./branding/logo-white.png" style="width: 180px;">
  </div>
  <div class="middle">
    <h1>Life's too short to spend it planning a night out.</h1>
    <hr>
    <p>Let Clubly take care of planning your next night out.</p>
  </div>
  <div class="bottomleft">
    <a href="https://www.instagram.com/clubly.ca" style="text-color: white; text-decoration: none;">@clubly.ca</a>
  </div>
</div>

</body>
</html>
