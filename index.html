<!DOCTYPE html>
<html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap');
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background: linear-gradient(300deg, rgba(166,121,255,1) 0%, rgba(255,131,131,1) 62%);
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Raleway', sans-serif;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <img src="./branding/logo-white.png>
  </div>
  <div class="middle">
    <h1>Launching soon...</h1>
    <hr>
    <p>Stay tuned.</p>
  </div>
  <div class="bottomleft">
    <p>@clubly.ca</p>
  </div>
</div>

</body>
</html>
